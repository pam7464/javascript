<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수</title>
</head>
<body>
    <script>  
        
        // 덧셈
        function add(){
            let result = 0;
            for(let idx=0;idx<arguments.length;idx++){
                result += arguments[idx];
            }
            // console.log('모든수의 합계 = ' + result);
            return result;
        }

        // 뺄셈
        function sub(){
            let result = arguments[0];
            for(let idx=1;idx<arguments.length;idx++){
                result -=arguments[idx];
            }
            // console.log('모든수의 차이 = ' + result);
            return result;
        }

        // 곱셈
        let mul = function(){
            let result = 1;
            for(let idx=0;idx<arguments.length;idx++){
                result *= arguments[idx];
            }
            // console.log('모든수의 곱은 = ' + result);
            return result;
        }

        // 나누기
        let div = function(){
            let result = arguments[0];
            for(let idx=1;idx<arguments.length;idx++){
                result /= arguments[idx];
            }
            // console.log('모든수의 나누기 = ' + result);
            return result;
        }


        
    </script>
</body>
</html>
