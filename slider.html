<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
</head>
<body>
    <div class="wrap">
        <h1>slider</h1>
        <div class="slider">
            <div class="slides">
                <div class="slide slide01"><img src="./images/img01.jpg" alt="slide01"></div>
                <div class="slide slide02"><img src="./images/img02.jpg" alt="slide02"></div>
                <div class="slide slide03"><img src="./images/img03.jpg" alt="slide03"></div>
                <div class="slide slide04"><img src="./images/img04.png" alt="slide04"></div>
                <div class="slide slide05"><img src="./images/img05.jpg" alt="slide05"></div>
            </div>
            <div class="navigation">
                <div class="prev">이전</div>
                <div class="next">다음</div>
            </div>
            <div class="pager">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
        </div>
    </div>
</body>
</html>
